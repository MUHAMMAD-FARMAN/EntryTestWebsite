<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="mcqsForm.css">
    <title>Edit Mcqs</title>
</head>

<body>

    <!-- making navbar of admin panel with only edit and delete option for mcqs -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Admin Panel</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link " aria-current="page" href="index.html">Add Mcqs</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="editMcqs.html">Edit Mcqs</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="deleteMcqs.html">Delete Mcqs</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>


    <!-- making a form to edit mcqs in my mongodb atlas databas -->
    <div class="bigContainer">
        <div class="container">
            <h1 style="text-align: center;">Edit MCQs</h1>
            <div class="row">
                <div class="col-md-6 offset-md-3">
                    <form onsubmit="editFunction(event)" id="editMcqsform" method="POST">
                        <div class="mb-3">
                            <label for="Subject" class="form-label">Subject</label>
                            <select class="form-select" aria-label="Default select example" name="subject">
                                <option selected>Select Subject</option>
                                <option value="Maths">Maths</option>
                                <option value="Physics">Physics</option>
                                <option value="Chemistry">Chemistry</option>
                                <option value="Biology">Biology</option>
                                <option value="English">English</option>
                                <option value="Computer">Computer</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="question" class="form-label">Question</label>
                            <input type="text" class="form-control" id="question" name="question">
                        </div>
                        <div class="mb-3">
                            <label for="option1" class="form-label">Option1</label>
                            <input type="text" class="form-control" id="option1" name="option1">
                        </div>
                        <div class="mb-3">
                            <label for="option2" class="form-label">Option2</label>
                            <input type="text" class="form-control" id="option2" name="option2">
                        </div>
                        <div class="mb-3">
                            <label for="option3" class="form-label">Option3</label>
                            <input type="text" class="form-control" id="option3" name="option3">
                        </div>
                        <div class="mb-3">
                            <label for="option4" class="form-label">Option4</label>
                            <input type="text" class="form-control" id="option4" name="option4">
                        </div>
                        <div class="mb-3">
                            <label for="answer" class="form-label">Answer</label>
                            <input type="text" class="form-control" id="answer" name="answer">
                        </div>
                        <button type="submit" class="btn btn-primary">Edit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        // making a function to edit mcqs in my mongodb atlas database
        function editFunction(e) {
            e.preventDefault();
            let subject = document.getElementById("editMcqsform").subject.value;
            let question = document.getElementById("editMcqsform").question.value;
            let option1 = document.getElementById("editMcqsform").option1.value;
            let option2 = document.getElementById("editMcqsform").option2.value;
            let option3 = document.getElementById("editMcqsform").option3.value;
            let option4 = document.getElementById("editMcqsform").option4.value;
            let answer = document.getElementById("editMcqsform").answer.value;
            console.log(subject, question, option1, option2, option3, option4, answer);
            let data = {
                subject,
                question,
                option1,
                option2,
                option3,
                option4,
                answer
            }
            fetch("https://mcqs-app.herokuapp.com/editMcqs", {
                method: "PUT",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(data)
            }).then(res => res.json()).then(data => {
                console.log(data);
                alert("Mcqs Edited Successfully");
            }).catch(err => {
                console.log(err);
            })
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous">
        </script>

</body>

</html>
